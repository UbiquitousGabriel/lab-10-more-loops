<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Happy New Year V2</title>
</head>
<body>
    <script>
        function countDown(start) {
            let nextNumber = start - 1;
            console.log(start);


            
            if (start > 0) 
            {
                setTimeout(countDown, 1000, nextNumber);;
            } 
            else 
            {
                setTimeout(function() {console.log("HAPPY NEW YEAR!"); }, 1000, nextNumber);  
            }

        } 

        count = parseInt(prompt("How many seconds are there until the New Year?"));

        countDown(count);



    </script>
</body>
</html>
